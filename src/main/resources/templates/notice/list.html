<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Notice List</title>
</head>
<body>
    <h1>공지사항</h1>
<a href="/notices/new">Create New Notice</a>
<ul>
    <li th:each="notice: ${notices}">
        <a th:href="@{/notices/{id}(id=${notice.id})}" th:text="${notice.title}"></a>
        <span th:text="${notice.viewCount}"></span>
    </li>
</ul>


</body>
</html>
